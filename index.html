<html lang="en">
<head>
    <meta charset="UTF-8">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatApp</title>
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    </head>
<body onload="func();">

<div id="username_div">
    <p>Enter your username</p>
    <input type="text" id="username"/>
    <button onclick="register();">Register</button>
    <br/><br/>
</div>

<div id="to_div">
    <label for="chat_recipient">Enter Username to Connect to</label>
    <input type="text" id="chat_recipient"/>
</div>

<div id="message_div">
    <br/><br/>
    <label for="message_input">Message to Send</label>
    <input type="text" id="message_input"/>
    <br/><br/>

    <button onclick="sendMessage();">Send Message</button>
</div>


<br/>
<br/>
<br/>
<br/>

<div id="empty"></div>
<div id="chat_history"></div>

<script src="DMServer.js"></script>

</body>
</html>
